<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h2>다음 문제를 풀어보시오</h2> <br>
  <div>
    <button type="button" onclick="test()">버튼1</button>
  </div> <br>

  <div>
    <p>1. 매개변수로 정수 2개를 전달하여 두 정수의 합이 짝수라면 1, 홀수라면 2를 alert으로 띄우세요.</p>
    <input type="button" value="1번 답 확인" onclick="test1(1, 4)">
  </div>

  <div>
    <p>
      2. 매개변수로 전달되는 두 배열에서 각각의 배열 모든 요소의 합의 차를 alert으로 띄우세요.
    </p>
    <input type="button" value="2번 답" onclick="test2([1,2,3,4], [2,3,4])">
  </div>

  <div>
    <p>
      3. 함수의 매개변수로 다음의 배열이 전달된다고 가졍하자.
      [3, 5.5, [1, 2, 4]] <br>
      매개변수로 전달된 해당 배열 요소 중 4를 alert로 띄우세요.
    </p>
    <input type="button" value="3번 답" onclick="test3([3, 5.5, [1, 2, 4]])">
  </div>

  <script src="04.함수_02.js"></script>
