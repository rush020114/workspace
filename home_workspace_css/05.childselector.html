<!--
 부모 태그는 하나밖에 없다.
 자식 태그는 아니지만 하위에 있는 코드는 자손 태그이다.
 형제 태그는 같은 위치에 있는 태그이다. 
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* > : 자식선택자(여러번 사용 가능) */
    .a > div{
      background-color: aqua;
    }
    .b > p{
      /* color: red; */
    }

    /* 자손선택자 : 공백(스페이스)으로 작성 */
    /* 자식은 자손에 포함됨 */
    .b p{
      color: blue
    }

    .c > div > div{
      color: crimson;
    }
  </style>
</head>
<body>
  <h2>자식 선택자</h2>
  
  <div>
    <div class="a">
      첫번째 div
      <div>1-1</div>
      <div>1-2</div>
    </div>
    <div class="b">
      <p>두번째 div</p>
      <div>2-1</div>
      <div>
        <p>2-2</p>
      </div>
    </div>
  </div>

  <div class="c">
    <div></div>
    <div>
      <div>안녕하세요</div>
    </div>
  </div>

</body>
</html>
