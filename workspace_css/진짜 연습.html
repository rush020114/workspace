<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }

    .container{
      border: 1px solid black;
      margin: 30px auto;
      width: 300px;
    }

    ol{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li>
        초코
        <ol>
          <li>노멀</li>
          <li>크런치</li>
        </ol>
      </li>
      <li>
        바나나
        <ol>
          <li>과일</li>
          <li>과자</li>
        </ol>
      </li>
    </ul>
  </div>
</body>
</html>
