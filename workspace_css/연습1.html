<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr, td {
        border: 1px solid black;
      }
      .aqua{
        background-color: aqua;
        text-align: center;
      }
      .red{
        color: red; font-weight: bold; font-style: italic;
      }
      .width{
        width: 350px;
      }
      .year{
        width: 50px;
      }
      .month{
        width: 30px;
      }
      .identity{
        width: 80px;
      }
      .address{
        width: 50px;
      }
    </style>
</head>
<body>
  <table>
    <thead class="aqua">
      <tr>
        <td colspan="2">
          <span class="red">
            (*필수입력)
          </span>회원기본정보
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <span class="red">*</span>아이디:
        </td>
        <td>
          <input class="width" type="text" placeholder="4~12자의 영문 대소문자와 숫자로만 입력">
          <button>아이디검사</button>
        </td>
      </tr>
      <tr>
        <td>
          <span class="red">*</span>비밀번호:
        </td>
        <td>
          <input type="password">4~12자의 영문 대소문자와 숫자로만 입력
        </td>
      </tr>
      <tr>
        <td>
          <span class="red">*</span>비밀번호확인:
        </td>
        <td>
          <input type="password"> 
          <button>비밀번호 확인</button>
        </td>
      </tr>
      <tr>
        <td>
          <span class="red">*</span>메일주소:
        </td>
        <td>
          <input class="width" type="text"> 
          <button>메일 확인</button>예)id@domain.com
        </td>
      </tr>
      <tr>
        <td>
          <span class="red">*</span>이름:
        </td>
        <td>
          <input class="width" type="text">
        </td>
      </tr>
      <tr class="aqua">
        <td colspan="2">
          개인 신상 정보
        </td>
      </tr>
      <tr>
        <td>
          주민등록번호:
        </td>
        <td>
          <input class="identity" type="text"> - 
          <input class="identity" type="text"> 
          <button>확인</button>예)123456-1234567
        </td>
      </tr>
      <tr>
        <td>
          생일:
        </td>
        <td>
          <span>
            <input class="year" type="text">
          </span> 년 
          <span>
            <input class="month" type="text">
          </span> 월 
          <span>
            <input class="month" type="text">
          </span> 일
        </td>
      </tr>
      <tr>
        <td>
          주소:
        </td>
        <td>
          <input class="address" type="text"> 
          <button>우편번호 찾기</button> <br>
          <input type="text"> <input type="text">
        </td>
      </tr>
      <tr>
        <td>
          관심분야:
        </td>
        <td>
          <input type="checkbox">컴퓨터
          <input type="checkbox">인터넷
          <input type="checkbox">여행
          <input type="checkbox">영화감상
          <input type="checkbox">음악감상
        </td>
      </tr>
      <tr>
        <td>
          자기소개
        </td>
        <td>
          <textarea rows="5" cols="100"></textarea>
        </td>
      </tr>
    </tbody>
  </table>
    <button>회원가입</button> <button>다시입력</button>
  </body>
  </html>
