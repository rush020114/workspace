<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p1{
      border: 1px solid black;
      padding: 10px;
      margin: 20px;
      width: 300px;
    }
  </style>
</head>
<body>
  <!-- 요소의 크기 : 태그의 크기 -->
  <!-- width는 안의 내용물(콘텐트)이다. -->
  <h2>박스 모델링 : 요소의 크기</h2>
  <p>요소의 크기는 width + padding + border + margin(모든 여백)</p>

  <p class="p1">
    Lorem ipsum dolor sit amet.
  </p>

</body>
</html>
