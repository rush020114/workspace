<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>반복문</h2>
  <script>
    // 자바스크립트의 배열은 공간의 크기에 대한 제약이 없다.
    let arr = []; // 배열 생성
    arr[0] = 5; // 배열 0번째 요소에 정수를 저장
    arr[1] = 'java' // 배열에 들어갈 수 있는 자료형이 다양하다.
    arr.push(3.5); // 배열의 마지막에 데이터를 추가한다.
    console.log(arr); // 자바스크립트의 배열은 출력시 배열의 요소들이 바로 출력된다.
    arr[2] = 3;
    console.log(arr);
    arr[3] = arr;
    console.log(arr); // 배열에 배열도 들어갔다.

    // 배열은 값이 변하지 않으므로 const를 쓴다(java의 참조변수를 생각).
    const arr1 = [1, 'java', arr, , 5.4] // 배열의 요소들에 바로 값을 지정하는 방법
    console.log(arr1);

    for(let i = 0 ; i < arr1.length ; i++){
      console.log(arr1[i]);
    }

    console.log('\n')
    // 자바스크립트의 for each문
    for(const e of arr1){
      console.log(e)
    }
    
    console.log('\n')
    const arr2 = [94,35,85,84,32,13,15,1,248,92,63,939,28,61,634];

    // arr2의 모든 홀수 출력
    let cnt = 0;
    for(const e of arr2){
      if(e % 2 !== 0){
        console.log(e);
        cnt++;
      }
    }
    console.log(`홀수의 개수 : ${cnt}`);
  </script>
</body>
</html>
