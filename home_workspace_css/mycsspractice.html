<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      margin: auto;
      width: 60%;
    }
    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 100%;
    }
    tr, td{
      border: 1px solid black;
    }
    .colspan{
      background-color: lightskyblue;
      text-align: center;
    }
    .red{
      color: red;
      font-style: italic;
      font-weight: bold;
      font-size: small;
    }
    .input-large{
      width: 250px;
    }
    .input-normal{
      width: 80px;
    }
    .input-small{
      width: 20px;
    }
    textarea{resize: none;}
    .btn-div{
      text-align: center;
      margin-top: 20px;
    }
    tr > td:first-child{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <!-- 회원 기본 정보 -->
      <table>
        <colgroup>
          <col width="20%">
          <col width="80%">
        </colgroup>
        <tbody>
          <tr>
            <td colspan="2" class="colspan">
              <span class="red">(*필수입력)</span>회원 기본 정보
            </td>
          </tr>
          <tr>
            <td>
              <span class="red">*</span>아이디:
            </td>
            <td>
              <input type="text" placeholder="4~12자의 영문 대소문자, 숫자만 입력" class="input-large">
              <input type="button" value="아이디 검사">
            </td>
          </tr>
          <tr>
            <td>
              <span class="red">*</span>비밀번호:
            </td>
            <td>
              <input type="password">
              4~12자의 영문 대소문자와 숫자로만 입력
            </td>
          </tr>
          <tr>
            <td>
              <span class="red">*</span>비밀번호확인:
            </td>
            <td>
              <input type="password">
              <input type="button" value="비밀번호확인">
            </td>
          </tr>
          <tr>
            <td>
              <span class="red">*</span>메일주소:
            </td>
            <td>
              <input type="text" class="input-large">
              <input type="button" value="메일 확인">
              예)id@domain.com
            </td>
          </tr>
          <tr>
            <td>
              <span class="red">*</span>이름:
            </td>
            <td>
              <input type="text" class="input-large">
            </td>
          </tr>
          <tr>
            <td colspan="2" class="colspan">
              개인 신상 정보
            </td>
          </tr>
          <tr>
            <td>
              <span class="red">*</span>주민등록번호:
            </td>
            <td>
              <input type="text" class="input-normal"> -
              <input type="password" class="input-normal">
              <input type="button" value="확인">
              예)123456-1234567
            </td>
          </tr>
          <tr>
            <td>
              생일:
            </td>
            <td>
              <input type="text" class="input-normal">년
              <input type="text" class="input-small">월
              <input type="text" class="input-small">일
            </td>
          </tr>
          <tr>
            <td>
              주소:
            </td>
            <td>
              <div>
                <input type="text" class="input-normal">
                <input type="button" value="우편번호찾기">
              </div>
              <div>
                <input type="text">
                <input type="text">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              관심분야:
            </td>
            <td>
              <input type="checkbox">컴퓨터
              <input type="checkbox">인터넷
              <input type="checkbox">여행
              <input type="checkbox">영화감상
              <input type="checkbox">음악감상
            </td>
          </tr>
          <tr>
            <td>
              자기소개:
            </td>
            <td>
              <textarea cols="80" rows="5"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="btn-div">
      <!-- 버튼 -->
      <input type="button" value="회원 가입">
      <input type="button" value="다시 입력">
    </div>
  </div>
</body>
</html>
