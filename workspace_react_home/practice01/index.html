<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- react가 html에서 실행된다는 간접적인 증거의 title태그 -->
    <title>Vite + React</title>
  </head>
  <body>
    <!--
      웹 브라우저는 html부터 해석하기에 html을 먼저 읽는다. 
      처음 실행 시 root아이디 태그 안에는 아무것도 없어서 넘어간다.
    -->
    <div id="root"></div>
    <!--
      div 태그를 넘어와서 js연동파일을 읽게 된다.
      jsx는 javascript의 확장된 개념이다. 그 안에는 js와 html을 혼용해서 사용한다.
      main.jsx에 연동되어 있으므로 우선 그 파일을 읽는다.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
