<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>기본 문법 연습</h2>
  <script>
    // 빈 공간의 배열 생성, 자바와 다르게 공간 크기의 제약이 없다.
    let arr = [];
    arr[0] = 5;
    arr[1] = 7;
    arr.push(9); // 배열의 마지막에 데이터를 추가한다.
    console.log(arr); // 모든 요소를 출력하기 위해서 반복문을 이용할 필요 없다.
    console.log(arr[1]);
    console.log(arr.length);
    const arr1 = [1,2,3, 'java', 5.5]; // arr1의 값은 변하는 것이 아니므로 const를 쓸 수 있다.(자바의 참조변수를 생각하면 됨)
    arr1.push('java');
    console.log(arr1);
    
    const arr2 = [1, 5, 'js', 'home', 5.5];

    // 1. 위 arr2 배열의 모든 요소를 for문을 이용하여 출력
    for(let i = 0 ; i < arr2.length ; i++){
      console.log(arr2[i]);
    }

    for(const e of arr2){
        console.log(e);
    }

    console.log('\n');

    const arr3 = [1,3,2,6,10,13];
    
    // arr3 배열에서 홀수의 개수 및 모든 홀수를 출력

    let cnt = 0;
    for(let i = 0 ; i < arr3.length ; i++){
      if(arr3[i] % 2 !== 0){
        console.log(`${cnt + 1}번째 홀수 요소의 값 : ${arr3[i]}`);
        cnt++;
      }
    }
    console.log(`홀수의 개수 : ${cnt}`);

  </script>
</body>
</html>
