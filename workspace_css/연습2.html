<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .container{
      border: 1px solid #dddddd;
      margin: 300px auto;
      background-color: beige;
      border-radius: 7px;
      width: 350px;
      padding: 10px 10px;
    }
    div > input{
      width: 100%;
      padding: 7px 10px;
      border-radius: 15px;
      border: 1px solid #dddddd;
      margin: 5px 0px;
    }
    h1{
      text-align: center;
      margin: 20px;
    }

    input[type="button"] {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div>
      <input type="text" placeholder="ID">
    </div>
    <div>
      <input type="password" placeholder="PASSWORD">
    </div>
    <div>
      <input type="button" value="Login">
    </div>
  </div>
</body>
</html>
