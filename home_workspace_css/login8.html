<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="login8.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="icon-div">
      <span><i class="bi bi-r-circle-fill"></i></span>
    </div>
    <div class="input-div">
      <div>
        <p>사용자명 또는 이메일 주소</p>
        <input type="text">
      </div>
      <div>
        <p>비밀번호</p>
        <div class="position-div">
          <input type="password">
          <span><i class="bi bi-eye-fill"></i></span>
        </div>
      </div>
      <div>
        <div>
          <input type="checkbox">
          <span>로그인 상태 저장</span>
        </div>
        <button type="button">로그인</button>
      </div>
    </div>
    <div class="search-div">
       비밀번호를 잊으셨나요?
    </div>
    <div class="language-div">
      <span><i class="bi bi-translate"></i></span>
      <select>
        <option>한국어</option>
      </select>
      <button type="button">변경</button>
    </div>
  </div>
</body>
</html>
