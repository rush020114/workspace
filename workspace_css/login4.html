<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="login4.css">
</head>
<body>
  <div class="container">
    <div style="margin-bottom: 40px;">
      <h2>회원가입</h2>
      <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
    </div>
    <div class="info-div">
      <div>
        <p>아이디*</p>
        <div class="id-div">
          <input type="text">
          <button type="button" class="confirm-btn">중복 확인</button>
        </div>
      </div>
      <div>
        <p>비밀번호*</p>
        <input type="password" class="wide-input">
      </div>
      <div>
        <p>비밀번호 확인*</p>
        <input type="password" class="wide-input">
      </div>
      <div>
        <p>이름*</p>
        <input type="text" class="wide-input">
      </div>
      <div>
        <p>주소*</p>
        <input type="text" class="wide-input" style="margin-bottom: 4px;">
        <input type="text" class="wide-input">
      </div>
      <div>
        <p>전화번호*</p>
        <input type="text" class="wide-input">
      </div>
      <div>
        <p>이메일 주소*</p>
        <div class="email-div">
          <input type="text">
          <p>@</p>
          <input type="text" disabled>
          <select>
            <option>선택</option>
          </select>
        </div>
      </div>
      <div>
        <p>생년월일</p>
        <div class="birth-div">
          <select>
            <option>년도</option>
          </select>
          <select>
            <option>월</option>
          </select>
          <select>
            <option>일</option>
          </select>
        </div>
      </div>
    </div>
    <div class="btn-div">
      <button type="button">버튼1</button>
      <button type="button">버튼2</button>
    </div>
  </div>
</body>
</html>
