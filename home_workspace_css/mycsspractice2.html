<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 20%;
      margin: auto;
      border: 1px solid black;
      background-color: beige;
      border: 1px solid gainsboro;
      border-radius: 5px;
    }
    table{
      width: 100%;
      text-align: center;
    }
    input{
      width: 100%;
      box-sizing: border-box;
      border: 1px solid gainsboro;
      border-radius: 5px;
    }
    button{
      width: 100%;
      background-color: black;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <table>
        <thead>
          <tr>
            <td>
              <h1>login</h1>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" placeholder="ID">
            </td>
          </tr>
          <tr>
            <td>
              <input type="password" placeholder="PASSWORD">
            </td>
          </tr>
          <tr>
            <td>
              <button>login</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
