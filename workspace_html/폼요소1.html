<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- form 요소는 사용자로부터 정보를 입력받을 수 있는 태그 -->
  <!-- placeholder는 안내멘트
   value는 곧 우리가 적은 데이터와 같다.
   number타입은 가급적 min, max를 같이 써주는 것이 좋다. -->
  <h2>폼 요소 다루기 1</h2>

  <input type="text" placeholder="id를 입력하세요"> <br>
  <input type="text" value="id를 입력하세요"> <br>
  <input type="text" value="id를 입력하세요" readonly> <br>
  <input type="password"> <br>
  <input type="number" value="1" min="1" max="5"> <br>
  <input type="date"> <br>
  <input type="color"> <br>
  <input type="text" maxlength="5"> <br>
  
  <hr>
  
  <input type="checkbox" checked> 운동
  <input type="checkbox"> 독서
  <input type="checkbox"> 등산 <br>

  <input type="radio" name="yn">예
  <input type="radio" name="yn">아니오 <br>

  <input type="radio" name="abc"> 좋음
  <input type="radio" name="abc"> 보통
  <input type="radio" name="abc"> 나쁨 <br>

  <input type="button" value="가입" onclick="alert('hi')"> <br>
  <button type="button" onclick="">로그인</button> <br>

  <textarea rows="5" cols="20"></textarea> <br>

  <select>
    <option>1</option>
    <option selected>2</option>
    <option>3</option>
  </select>

</body>
</html>
