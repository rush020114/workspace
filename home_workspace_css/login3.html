<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="login3.css">
</head>
<body>
  <div class="container">
    <!-- 제목 -->
    <div class="title">
      <div>
        <div style="border: 5px solid #79bbd9;"></div>
        <div style="border: 5px solid #5a9abd;"></div>
      </div>
      <h1>로그인</h1>
    </div>
    <!-- 내용 -->
    <div class="content">
      <!-- 버튼 -->
      <div class="button">
        <button type="button">학생/직원회원</button>
        <button type="button">일반회원</button>
      </div>
      <!-- 정보 -->
      <div class="info">
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">
        <div>
          <input type="checkbox">아이디저장
        </div>
        <input type="button" value="로그인">
        <input type="button" value="회원가입">
      </div>
      <!-- 찾기 -->
      <div class="search">
        <p>아이디/비밀번호 찾기</p>
      </div>
    </div>
  </div>
</body>
</html>
