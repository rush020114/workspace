<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <h2>자바스크립트의 변수 및 출력문</h2>
  <script>
    // 자바스크립트 주석입니다.
    // 출력문
    console.log(10);
    console.log("java");
    console.log('java');
    console.log(10 + 20);
    console.log('java' + "python"); // 통상적으로 홀따옴표에 감싼다.
    console.log('java' + 10);

    // 자바스크립트는 내부적으로는 자료형이 있지만, 문법적으로는 신경 안써도 됨.
    // let은 값이 변할 때 사용
    // const는 값이 변하지 않을 때 사용
    let num = 10;
    let name = 'javascript';
    let avg = 10.5;
    avg = 50.5;
    console.log(avg);

    const num1 = 10;
    const addr = 'asdas';
    const avg1 = 5.5;
    // avg1 = 10.5; avg1은 const로 선언되어 있기 때문에 값 변경 불가
    let score = 80;
    // score = '안녕하세요' ;자료형이 다르지만 javascript는 다른 자료형 저장을 허용해준다.
    console.log('제 점수는 ' + score + '입니다.');
    console.log(`제 점수는 ${score}입니다.`); // `안에 감싸진 문자열에 ${}를 감싸면 변수로 인식

    const stuName = '김자바';
    const korScore = 80;
    const engScore = 90;
    // 제 이름은 김자바이고 국어점수는 80이며, 영어점수는 90입니다. 총점은 170입니다.
    console.log('제 이름은 ' + stuName + '이고' + ' 국어점수는 ' + korScore + '이며, 영어점수는 ' + engScore + '입니다. 총점은 ' + (korScore + engScore) + '입니다.');
    console.log(`제 이름은 ${stuName}이고 국어점수는 ${korScore}이며, 영어점수는 ${engScore}입니다. 총점은 ${korScore + engScore}입니다.`);
    console.log(10 / 4);
    console.log(5 == 5); // '=='은 데이터만 비교한다.
    console.log(5 == '5'); // '==='은 데이터뿐만 아니고 자료형까지 비교한다.
    console.log(5 === '5');

    for(let i = 0 ; i < 10 ; i++){ // 자료형은 변경할 수 있는 자료형인 let을 쓴다.
      
    }
  </script>
</body>
</html>
