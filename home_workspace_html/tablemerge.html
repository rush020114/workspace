<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 1px solid black;
      width: 300px;
      height: 300px;
      margin: 150px 0px;
    }

    tr, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
 <table>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
      </tr>
      <tr>
        <td colspan="2">5</td>
        <td rowspan="2">6</td>
      </tr>
      <tr>
        <td>7</td>
        <td colspan="2">8</td>
      </tr>
    </tbody>
 </table>
</body>
</html>
