<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      color: aquamarine; 
      font-weight: lighter;
      font-style: italic;
    }
    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 500px;
    }
    thead{
      text-align: center;
    }
    tr, td{
      border: 1px solid black;
    }
    .blue{
      background-color: aqua;
    }
    .center{
      text-align: center;
    }
    p{
      color: brown;
    }
    div{
      width: 500px;
      background-color: aqua;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>표작성</h1>
  <table>
    <thead>
      <tr class="blue">
        <td colspan="3">제목</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="center">중</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td class="center">간</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td class="center">임</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <div>안녕</div>
</body>
</html>
