<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="join_example.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <h3>회원가입</h3>
    <div>
      <div class="name-div">
       <div>
          <p>이름</p>
          <input type="text">
       </div>
        <div>
          <p>별명</p>
          <input type="text">
        </div>
      </div>
      <p>이메일</p>
      <input type="text" placeholder="you@example.com">
      <p>주소</p>
      <input type="text" placeholder="서울특별시 강남구">
      <p>상세주소<span>(필수 아님)</span></p>
      <input type="text" placeholder="상세주소를 입력해주세요.">
      <div class="flex-div">
        <div>
          <p>가입경로</p>
          <input type="number">
        </div>
        <div>
          <p>추천인 코드</p>
          <input type="text">
        </div>
      </div>
    </div>
    <div>
      <hr>
      <div class="checkbox-div">
        <input type="checkbox">
        개인정보 수집 및 이용에 동의합니다.
      </div>
      <div>
        <button type="button">가입 완료</button>
      </div>
    </div>
  </div>
  <div class="icon">
  <i class="bi bi-c-circle"></i>2021 YD
  </div>
</body>
</html>
